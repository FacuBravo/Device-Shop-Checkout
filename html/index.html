<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Shop Checkout</title>
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="shortcut icon" href="../resources/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Checkout</h1>
        <span>3 items</span>
    </header>

    <main>
        <section class="summary_section">
            <section class="products">
                <article class="product">
                    <div class="product_img">
                        <img src="../resources/images/Gold.png" alt="iPhone 12 Pro">
                    </div>

                    <div class="product_info">
                        <h3 class="name">iPhone 12 Pro</h3>
                        <span class="price">$999.00</span>
                        <span class="color">Golden</span>
                        <span class="quantity">x 1</span>
                        <button class="cross"></button>
                    </div>
                </article>

                <article class="product">
                    <div class="product_img">
                        <img src="../resources/images/Apple-watch.png" alt="Apple Watch">
                    </div>

                    <div class="product_info">
                        <h3 class="name">Apple Watch</h3>
                        <span class="price">$399.00</span>
                        <span class="color">Blue</span>
                        <span class="quantity">x 1</span>
                        <button class="cross">
                            <div></div>
                            <div></div>
                        </button>
                    </div>
                </article>

                <article class="product">
                    <div class="product_img">
                        <img src="../resources/images/iMac.png" alt="iMac">
                    </div>

                    <div class="product_info">
                        <h3 class="name">iMac</h3>
                        <span class="price">$1199.00</span>
                        <span class="color">Green</span>
                        <span class="quantity">x 1</span>
                        <button class="cross">
                            <div></div>
                            <div></div>
                        </button>
                    </div>
                </article>
            </section>

            <div class="dividing_line"></div>

            <section class="prices_section">
                <form class="coupon_form">
                    <input type="text" placeholder="Enter coupon code">
                    <button class="primary_button">Apply Coupon</button>
                </form>

                <article class="prices">
                    <div>
                        <span>Sub total</span>
                        <span>$2597.00</span>
                    </div>
                    <div>
                        <span>Tax</span>
                        <span>$623.28</span>
                    </div>
                    <div class="total_price">
                        <span>Total</span>
                        <span>$3220.28</span>
                    </div>
                </article>
            </section>
        </section>

        <section class="contact_section">
            <h2>Contact Information</h2>

            <form class="contact_form">
                <div class="input_container">
                    <label for="name">First & Last name</label>
                    <input class="primary_input" type="text" id="name" name="name" placeholder="Enter first & last name"
                        required autocomplete="off">
                </div>

                <div class="input_container">
                    <label for="email">Email Address</label>
                    <input class="primary_input" type="email" id="email" name="email" placeholder="Enter email address"
                        required autocomplete="off">
                </div>

                <div class="inputs_container">
                    <div class="input_container">
                        <label>Country</label>
                        <div class="primary_input custom_select" id="country">
                            <span class="selected" data-value="fin">Finland</span>

                            <ul class="options">
                                <li class="option" data-value="fin">Finland</li>
                                <li class="option" data-value="arg">Argentina</li>
                                <li class="option" data-value="usa">United States</li>
                            </ul>

                            <img class="arrow" draggable="false" src="../resources/images/arrow.svg" alt="Arrow">
                        </div>
                    </div>

                    <div class="input_container">
                        <label for="postal_code">Postal Code</label>
                        <input class="primary_input" type="number" id="postal_code" name="postal_code"
                            placeholder="00270" required autocomplete="off">
                    </div>
                </div>

                <button class="primary_button">Continue</button>
            </form>
        </section>
    </main>

    <script src="../resources/js/script.js"></script>
</body>

</html>
